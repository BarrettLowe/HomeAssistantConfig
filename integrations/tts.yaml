# Text to speech
tts:
  - platform: google_translate
    service_name: google_say
    base_url: !secret http_base_url
  - platform: amazon_polly
    aws_access_key_id: !secret aws_homeassistant_id
    aws_secret_access_key: !secret aws_homeassistant_secret
    region_name: us-east-1
    text_type: ssml