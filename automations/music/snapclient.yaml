- alias: Snapclient Volume Reset
  trigger:
    - platform: time
      at: 00:00:00
  action:
    service: media_player.volume_set
    data:
      entity_id: media_player.snapcast_backyard, media_player.snapcast_kitchen, media_player.snapcast_shop, media_player.snapcast_tv