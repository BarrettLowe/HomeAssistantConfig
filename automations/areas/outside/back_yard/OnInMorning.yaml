- id: '1570973547464'
  alias: Backyard Morning On
  trigger:
  - entity_id: binary_sensor.kitchen_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: and
    conditions:
      - after: sunrise
        after_offset: -02:00:00
        condition: sun
      - before: sunrise
        condition: sun
  action:
  - entity_id: switch.globe_lights, light.east_beds, light.southeast_corner_bed, light.garden_behind_pool, light.fig_and_sun_deck
    service: homeassistant.turn_on

