# Turn lights on when someone comes home
- action:
  - data:
      entity_id: group.kitchen, group.living_room, group.family_room
    service: homeassistant.turn_on
  alias: Somebody Home
  condition: []
  id: '1524425355681'
  trigger:
  - entity_id: binary_sensor.house_occupancy
    from: 'off'
    platform: state
    to: 'on'
