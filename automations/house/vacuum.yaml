# Start vacuum during the week
- alias: Vacuum Family Room and Kitchen
  action:
    - service: python_script.vacuum_zones
      data:
        zones:
          - "Family Room"
          - "Kitchen"
  trigger:
    platform: time
    at: '08:00:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - condition: not
        conditions:
          - condition: state
            entity_id: input_select.vacation_mode
            state: "Away"

