alias: Brandie Sleeps
icon: mdi:sleep
sequence:
  - service: homeassistant.turn_off
    data:
      entity_id:
      - light.brandies_side
      - light.jewelry_lamp
      - light.dresser
      - group.hallway
  - service: light.turn_on
    data:
      entity_id: light.barretts_side
      brightness: 100
  - condition: state
    entity_id: binary_sensor.barrett_in_bed
    state:  "on"
  - service: script.night_shutdown_house
