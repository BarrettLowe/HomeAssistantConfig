alias: Nursery Dark
sequence:
  - service: light.turn_off
    entity_id: group.hallway
  - service: light.turn_on
    entity_id: light.rocking_chair, light.nursery_dresser
    data:
      brightness: 1
  - service: light.turn_off
    entity_id:
      - light.nursery_sconces
      - light.futon_light