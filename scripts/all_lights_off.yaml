alias: All Lights Off (Night time when sleeping)
sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: 
        - automation.under_cabinet_lights_daytime
        - automation.under_cabinet_lights_nighttime
  - service: homeassistant.turn_off
    data:
      entity_id: 
        - group.interior
        - group.back_yard
        - light.bedroom_landscape
  - service: homeassistant.turn_on
    data:
      entity_id: 
        - automation.under_cabinet_lights_daytime
        - automation.under_cabinet_lights_nighttime
  - delay:
      seconds: 1
  - service: homeassistant.turn_on
    entity_id: script.nursery_dark
  - service: homeassistant.turn_off
    entity_id: light.barretts_closet
  - service: light.turn_on
    entity_id: light.brandies_closet
    data:
      brightness: 1