- badges: []
  cards:
    - type: vertical-stack
      cards:
        - type: weather-forecast
          entity: weather.kfws_hourly
    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: sensor
              entity: sensor.thermostat_temperature
              name: Thermostat
              graph: line
            - type: sensor
              entity: sensor.lil_bee_temperature
              name: Family Room
              graph: line
        - type: horizontal-stack
          cards:
            - type: sensor
              entity: sensor.office_temperature
              name: Office
              graph: line
            - type: sensor
              entity: sensor.nursery_temperature
              name: Nursery
              graph: line
        - type: horizontal-stack
          cards:
            - type: sensor
              entity: sensor.garage_temperature
              name: Garage
              graph: line
            - type: sensor
              entity: sensor.bedroom_temperature
              name: Bedroom
              graph: line

    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/family_room
                - icon: mdi:home-heart
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/bedroom
                - icon: mdi:bed-empty
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/kitchen
                - icon: mdi:chef-hat
        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/outside
                - icon: mdi:tree
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/office
                - icon: mdi:desk-lamp
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/living_dining
                - icon: mdi:sofa
        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/nursery
                - icon: mdi:baby-carriage
            - type: custom:decluttering-card
              template: ui_shortcut_button
              variables:
                - path: /lovelace/living_dining
                - icon: mdi:silverware

    - cards:

        - entity: media_player.mpd
          type: media-control

      title: Media
      type: vertical-stack
    - type: picture-glance
      entity: camera.nursery_cam
      entities: 
        - camera.nursery_cam
      image: /local/nursery_snapshot.jpg?v=1.0
      show_state: false
    - type: horizontal-stack
      title: Vacuum
      cards:
        - type: custom:button-card
          color: "#03a9f4"
          icon: mdi:robot-vacuum
          tap_action:
            action: navigate
            navigation_path: /lovelace/vacuum
          styles:
            card:
              - height: 75px

  icon: 'mdi:home-circle'
  path: main
  title: Overview