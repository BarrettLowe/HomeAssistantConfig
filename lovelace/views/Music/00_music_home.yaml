- badges: []

  cards: 
    - type: vertical-stack
      cards: 
      - type: custom:text-divider-row
        text: Sources
      - type: custom:fold-entity-row
        head: 
          entity: media_player.snapcast_kitchen
          type: custom:mini-media-player
          hide:
            source: true
            power: true
            progress: true
          group: true
        entities: 
          - type: custom:decluttering-card
            template: source_speakers
            variables:
              - source_name: Kitchen
        open: false
      - type: custom:fold-entity-row
        head: 
          entity: media_player.snapcast_backyard
          type: custom:mini-media-player
          hide:
            source: true
            power: true
            progress: true
          group: true
        entities: 
          - type: custom:decluttering-card
            template: source_speakers
            variables:
              - source_name: Backyard
        open: false
      - type: custom:fold-entity-row
        head: 
          entity: media_player.snapcast_shop
          type: custom:mini-media-player
          hide:
            source: true
            power: true
            progress: true
          group: true
        entities: 
          - type: custom:decluttering-card
            template: source_speakers
            variables:
              - source_name: Shop
        open: false

    - type: vertical-stack
      cards:
        - type: custom:text-divider-row
          text: Speakers
        - type: custom:mini-media-player
          entity: media_player.snapcast_tv
          tap_action:
            action: more-info
            entity: media_player.vizio_smartcast
          hide:
            controls: true
        - type: custom:mini-media-player
          entity: media_player.snapcast_backyard
          hide:
            controls: true
        - type: custom:mini-media-player
          entity: media_player.snapcast_shop
          hide:
            controls: true
        - type: custom:mini-media-player
          entity: media_player.snapcast_kitchen
          hide:
            controls: true
        - type: custom:mini-media-player
          entity: media_player.snapcast_office
          hide:
            controls: true

      open: true
