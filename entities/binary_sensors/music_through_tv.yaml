platform: template
sensors:
  music_through_tv:
    value_template: >-
      {{ ( is_state("media_player.mpd", "playing") and is_state_attr("media_player.snapcast_tv","source","HomeAssistantUI") ) or
      ( is_state("media_player.spotify_barrett_lowe", "playing") and is_state_attr("media_player.snapcast_tv","source","SpotifyBEL") ) or
      ( is_state("media_player.spotify_brandie_lowe", "playing") and is_state_attr("media_player.snapcast_tv","source","SpotifyBLL") )
      }}
    friendly_name: "Music playing through TV"
    icon_template: >-
      {% if is_state("binary_sensor.music_through_tv","on") %}
      mdi:television-play
      {% else %}
      mdi:television-stop
      {% endif %}